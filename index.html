<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio QR Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="shortcut icon" href="./qr-code.png" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
      }
      h2 {
        margin-bottom: 15px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #74ebd5;
        border-radius: 5px;
        outline: none;
      }
      button {
        background: #74ebd5;
        border: none;
        padding: 10px 15px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        transition: 0.3s;
      }
      button:disabled {
        background: #b2dfdb;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background: #5ec3b3;
      }
      #qr-code {
        margin-top: 20px;
      }
      .qr-container {
        background: white;
        padding: 15px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      .loading {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }
      #download-link {
        margin-top: 10px;
        display: none;
        font-size: 14px;
      }
      #copy-btn {
        margin-top: 10px;
        display: none;
        background: #5ec3b3;
        border: none;
        padding: 8px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Audio QR-kod yaratish</h2>
      <input type="file" id="audio-upload" accept="audio/*" />
      <button id="upload-btn" onclick="uploadFile()" disabled>
        Yuklash va QR yaratish
      </button>
      <p id="loading" class="loading" style="display: none">Yuklanmoqda...</p>
      <a id="download-link" href="#" target="_blank"></a>
      <button id="copy-btn" onclick="copyToClipboard()">
        Havolani nusxalash
      </button>
      <div id="qr-code"></div>
    </div>

    <script>
      const fileInput = document.getElementById("audio-upload");
      const uploadBtn = document.getElementById("upload-btn");
      const loadingText = document.getElementById("loading");
      const downloadLink = document.getElementById("download-link");
      const copyBtn = document.getElementById("copy-btn");

      fileInput.addEventListener("change", () => {
        uploadBtn.disabled = !fileInput.files.length;
      });

      async function uploadFile() {
        const file = fileInput.files[0];
        if (!file) {
          alert("Iltimos, audio fayl tanlang!");
          return;
        }

        uploadBtn.disabled = true;
        loadingText.style.display = "block";
        downloadLink.style.display = "none";
        copyBtn.style.display = "none";

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://store1.gofile.io/uploadFile", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.status === "ok" && data.data?.downloadPage) {
            const fileUrl = data.data.downloadPage;
            generateQRCode(fileUrl);
            downloadLink.href = fileUrl;
            downloadLink.textContent = "Faylni yuklab olish";
            downloadLink.style.display = "block";
            copyBtn.style.display = "block";
            copyBtn.setAttribute("data-url", fileUrl);
          } else {
            alert("Fayl yuklashda xatolik! Iltimos, qayta urinib ko'ring.");
          }
        } catch (error) {
          alert("Internet yoki server bilan muammo boâ€˜lishi mumkin.");
        } finally {
          uploadBtn.disabled = false;
          loadingText.style.display = "none";
        }
      }

      function generateQRCode(url) {
        document.getElementById("qr-code").innerHTML = "";
        const qrContainer = document.createElement("div");
        qrContainer.className = "qr-container";
        document.getElementById("qr-code").appendChild(qrContainer);

        new QRCode(qrContainer, {
          text: url,
          width: 200,
          height: 200,
        });
      }

      function copyToClipboard() {
        const url = copyBtn.getAttribute("data-url");
        navigator.clipboard.writeText(url).then(() => {
          alert("Havola nusxalandi!");
        });
      }
    </script>
  </body>
</html>
